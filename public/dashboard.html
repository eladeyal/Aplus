<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APPLUS Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
    h1 { margin-top: 0; text-align: center; }
    #controls { margin-bottom: 20px; text-align: center; }
    label { display: inline-flex; align-items: center; font-size: 1.2em; }
    input[type=checkbox] { transform: scale(1.5); margin-right: 10px; }
    #tester { background: white; border-radius: 8px; padding: 20px; max-width: 600px; margin: auto; }
    #tester h2 { margin-top: 0; }
    #chat { display: flex; flex-direction: column; height: 300px; overflow-y: auto; background: #e9e9e9; padding: 10px; border-radius: 4px; }
    .message { max-width: 70%; margin: 5px 0; padding: 10px; border-radius: 8px; }
    .user { background: #dcf8c6; align-self: flex-end; }
    .bot { background: #fff; align-self: flex-start; }
    #form { display: flex; margin-top: 10px; }
    #input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    #send { padding: 10px 20px; margin-left: 10px; background: #25d366; border: none; color: white; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ברוכים הבאים ל-APPLUS</h1>
  <div id="controls">
    <label>
      <input type="checkbox" id="toggleBot" />
      Bot Enabled
    </label>
  </div>
  <div id="tester">
    <h2>Tester</h2>
    <div id="chat"></div>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type a message..." required />
      <button id="send" type="submit">Send</button>
    </form>
  </div>
  <script>
    // Bot toggle logic
    async function loadConfig() {
      const res = await fetch('/admin/config');
      const { botEnabled } = await res.json();
      document.getElementById('toggleBot').checked = botEnabled;
    }
    async function toggleBot() {
      const res = await fetch('/admin/toggle', { method: 'POST' });
      const { botEnabled } = await res.json();
      document.getElementById('toggleBot').checked = botEnabled;
      alert(`Bot is now ${botEnabled ? 'enabled' : 'disabled'}`);
    }
    document.getElementById('toggleBot').addEventListener('change', toggleBot);
    loadConfig();

    // Chat tester logic
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('input');

    function append(sender, text) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const text = input.value;
      append('user', text);
      input.value = '';
      try {
        const res = await fetch('/simulate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ from: 'web-user', body: text })
        });
        const data = await res.json();
        append('bot', data.reply);
      } catch (err) {
        append('bot', 'Error: ' + err.message);
      }
    });
  </script>
</body>
</html>
