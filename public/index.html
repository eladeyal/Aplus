<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp ChatGPT Bot Tester</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
    #chat { flex: 1; padding: 10px; overflow-y: auto; background: #f5f5f5; }
    .message { max-width: 70%; margin: 5px 0; padding: 10px; border-radius: 8px; }
    .user { background: #dcf8c6; align-self: flex-end; }
    .bot { background: #fff; align-self: flex-start; }
    #form { display: flex; border-top: 1px solid #ccc; }
    #input { flex: 1; padding: 10px; border: none; }
    #send { padding: 10px; border: none; background: #25d366; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <nav style="padding:10px;background:#25D366;color:white;"><a href="/admin.html" style="color:white;text-decoration:none;">⚙️ Admin Dashboard</a></nav>
  <div id="chat"></div>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type a message..." required />
    <button id="send">Send</button>
  </form>
  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('input');

    function append(sender, text) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const text = input.value;
      append('user', text);
      input.value = '';
      try {
        const res = await fetch('/simulate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ from: 'web-user', body: text })
        });
        const data = await res.json();
        append('bot', data.reply);
      } catch (err) {
        append('bot', 'Error: ' + err.message);
      }
    });
  </script>
</body>
</html>
