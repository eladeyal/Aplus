<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin: 10px 0; }
    input[type=checkbox] { transform: scale(1.5); margin-right: 10px; vertical-align: middle; }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <label>
    <input type="checkbox" id="toggleBot">
    Bot Enabled
  </label>

  <script>
    async function loadConfig() {
      const res = await fetch('/admin/config');
      const { botEnabled } = await res.json();
      document.getElementById('toggleBot').checked = botEnabled;
    }
    async function toggle() {
      const res = await fetch('/admin/toggle', { method: 'POST' });
      const { botEnabled } = await res.json();
      document.getElementById('toggleBot').checked = botEnabled;
      alert(`Bot is now ${botEnabled ? 'enabled' : 'disabled'}`);
    }
    document.getElementById('toggleBot').addEventListener('change', toggle);
    loadConfig();
  </script>
</body>
</html>
